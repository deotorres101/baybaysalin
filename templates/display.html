<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href=".style/styles.css">
    <title>Results</title>
</head>
<body>
    <!--Nav Bar-->
    <section class="navbar navbar-expand-sm bg-light">
        <ul class="navbar-nav">
            <li class="nav-item">
                <h4 href="#" class="nav-link">BaybaySalin</h4>
            </li>
        </ul>
    </section>

    <!--Display Section-->
    <section class="container-sm">
        <div class="d-flex  justify-content-center">
            {% if img %}
                <img src="data:image/png;base64, {{ img }}" width="300" height="40">
            {% endif %}
        </div>
        <div class="d-flex justify-content-center">
            <h2>{{ out }}</h2>
        </div>
        <div class="d-flex justify-content-center">
            <audio controls autoplay>
                <source src="{{ tts }}" type="audio/wav">
            </audio>
        </div>
        <div class="d-flex justify-content-center">
            <a href="/"><button type="button" class="btn btn-danger">Translate again?</button></a>
        </div>
    </section>
</body>
</html>
